<style>
  /* Make all SVG labels readable on dark: bright fill + subtle outline (halo) */
  svg text {
    paint-order: stroke;
    stroke: #0b1220;          /* outline colour (same deep slate as background) */
    stroke-width: 3;
    stroke-opacity: .8;
    fill: #f8fafc;            /* very light text */
  }
<script>
  (function patchLegend() {
    // Try to find the legend row that contains "Link thickness = symbolic mass"
    function tryPatch(attempts = 0) {
      const root = document.getElementById('root');
      if (!root) return setTimeout(() => tryPatch(attempts + 1), 300);
      const divs = Array.from(root.querySelectorAll('div'));
      const row = divs.find(el => (el.textContent || '').includes('Link thickness = symbolic mass'));
      if (!row) {
        if (attempts < 20) setTimeout(() => tryPatch(attempts + 1), 300);
        return;
      }
      const container = row.parentElement; // the legend flex wrapper
      if (!container || container.dataset.patched) return;
      container.dataset.patched = '1';
      container.innerHTML = `
        <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full" style="display:inline-block;width:12px;height:12px;border-radius:9999px;background:#36D0C4"></span> Calm (≥85)</div>
        <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full" style="display:inline-block;width:12px;height:12px;border-radius:9999px;background:#E5B769"></span> Variable (70–84)</div>
        <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full" style="display:inline-block;width:12px;height:12px;border-radius:9999px;background:#F87171"></span> Storm (&lt;70)</div>
        <div class="flex items-center gap-2"><span class="w-6 h-[2px]" style="display:inline-block;width:24px;height:2px;background:#cbd5e1"></span> Link thickness = symbolic mass</div>
      `;
      // Make the legend row itself readable on dark
      container.style.color = '#cbd5e1';
      container.style.display = 'flex';
      container.style.flexWrap = 'wrap';
      container.style.gap = '12px';
      container.style.marginTop = '12px';
      container.style.fontSize = '12px';
    }
    tryPatch();
  })();
</script>

  /* Lighten muted UI text so it’s legible on the dark backdrop */
  .text-slate-400, .text-slate-300 { color: #cbd5e1 !important; }  /* slate-300/200 */
  .text-slate-200, .text-slate-50   { color: #e6edf3 !important; } /* friendly light */
</style>
